<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    
    <!-- bootstrap5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- css block -->
    {% block style %}{% endblock style %}
    
</head>
<body>
    <!-- navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5" style="background-color: #e3f2fd; !important">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}" id="upload_date_menu">Upload Data</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="query_builder_tab">
                        <a class="nav-link" href="{% url 'query_builder' %}">Query Builder</a>
                    </li>
                    <li class="nav-item" id="manager_user_tab">
                        <a class="nav-link" href="{% url 'manage_users' %}">Manage Users</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <div class="dropdown">
                        <span class="dropdown-toggle text-capitalize fw-bold" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            Hello {{request.user.username}},
                        </span>
                        
                        <ul class="dropdown-menu mt-2" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li>
                        </ul>
                      </div>
                </form>
            </div>
        </div>
    </nav>
    <!-- navbar ends -->
    <!-- body content starts -->
    <div class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong>.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {% block body %}{% endblock body %}
                </div>
            </div>
        </div>

    </div>
    <!-- body content ends -->
    
    <!-- javascript code block -->
    {% block javascript %}{% endblock javascript %}
</body>
</html>
